/* ===== ESTILO GLOBAL ===== */
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #000;
  color: #d4af37;
}
h1 {
  color: #d4af37;
  text-align: center;
  margin: 20px 0;
}
.container {
  max-width: 1200px;
  margin: auto;
  padding: 20px;
}
.search-box {
  text-align: center;
  margin-bottom: 30px;
}
.search-box input {
  width: 80%;
  padding: 12px;
  border-radius: 5px;
  border: none;
  font-size: 16px;
}

/* ===== GRID DE JOYAS ===== */
.joyas-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
  gap: 20px;
}
.joya-card {
  background: #111;
  border: 2px solid #d4af37;
  border-radius: 10px;
  overflow: hidden;
  transition: transform 0.3s;
}
.joya-card:hover {
  transform: scale(1.05);
}
.joya-card img {
  width: 100%;
  height: 250px;
  object-fit: cover;
  cursor: pointer;
}
.joya-content {
  padding: 15px;
}
.joya-content h3 {
  margin: 10px 0 5px 0;
  font-size: 20px;
  color: #d4af37;
}
.joya-content p {
  margin: 5px 0;
  font-size: 14px;
  color: #fff;
}
.joya-content .precio {
  font-weight: bold;
  margin-top: 10px;
  color: #ffd700;
}
.joya-content button {
  margin-top: 10px;
  width: 100%;
  background-color: #d4af37;
  border: none;
  color: #000;
  font-weight: bold;
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s;
}
.joya-content button:hover {
  background-color: #ffd700;
}

/* ===== MODAL / LIGHTBOX ===== */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.95);
  align-items: center;
  justify-content: center;
}
.modal-content {
  max-width: 90%;
  max-height: 80%;
}
.modal-caption {
  text-align: center;
  color: #d4af37;
  font-size: 18px;
  margin: 15px 0;
}
.modal-close, .prev, .next {
  position: absolute;
  top: 50%;
  color: #fff;
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
  user-select: none;
  transform: translateY(-50%);
  padding: 10px;
}
.modal-close {
  top: 20px;
  right: 30px;
}
.prev { left: 10px; }
.next { right: 10px; }

@media screen and (max-width: 600px) {
  .joya-card img {
    height: 200px;
  }
  .modal-close, .prev, .next { font-size: 30px; }
}
</style>

// ===== FUNCION PARA CREAR CARDS =====
const joyasGrid = document.getElementById('joyasGrid');

function mostrarJoyas(arrayJoyas){
  joyasGrid.innerHTML = '';
  arrayJoyas.forEach((j, index) => {
    const card = document.createElement('div');
    card.classList.add('joya-card');
    card.innerHTML = `
      <img src="${j.img}" alt="${j.nombre}" onclick="abrirModal(${index})">
      <div class="joya-content">
        <h3>${j.nombre}</h3>
        <p>${j.detalles}</p>
        <p class="precio">${j.precio}</p>
        <button onclick="solicitarJoya('${j.nombre}')">Solicitar esta joya</button>
      </div>
    `;
    joyasGrid.appendChild(card);
  });
}

mostrarJoyas(joyas);

// ===== BUSCADOR =====
const buscador = document.getElementById('buscador');
buscador.addEventListener('input', (e)=>{
  const filtrado = joyas.filter(j => j.nombre.toLowerCase().includes(e.target.value.toLowerCase()));
  mostrarJoyas(filtrado);
});

// ===== MODAL / LIGHTBOX =====
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modalImg');
const modalCaption = document.getElementById('modalCaption');
const modalClose = document.querySelector('.modal-close');
const prev = document.querySelector('.prev');
const next = document.querySelector('.next');
const solicitarBtn = document.getElementById('solicitarBtn');

let currentIndex = 0;

function abrirModal(index){
  currentIndex = index;
  modal.style.display = 'flex';
  modalImg.src = joyas[index].img;
  modalCaption.textContent = joyas[index].nombre;
  solicitarBtn.onclick = ()=> solicitarJoya(joyas[index].nombre);
}

modalClose.onclick = ()=> modal.style.display = 'none';
modal.onclick = (e)=> { if(e.target === modal) modal.style.display='none'; }

prev.onclick = ()=>{
  currentIndex = (currentIndex-1+joyas.length)%joyas.length;
  abrirModal(currentIndex);
}
next.onclick = ()=>{
  currentIndex = (currentIndex+1)%joyas.length;
  abrirModal(currentIndex);
}

// ===== WHATSAPP =====
function solicitarJoya(nombre){
  const mensaje = `Hola, estoy interesado en la joya ${nombre}.`;
  window.open(`https://wa.me/5350896082?text=${encodeURIComponent(mensaje)}`,'_blank');
}
