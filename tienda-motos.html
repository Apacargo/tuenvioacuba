// Función para abrir WhatsApp
function openWhats(nombre, precio){
  const telefono = "+5350896082"; // Cambiar al número del vendedor
  const mensaje = `Hola, estoy interesado en la moto ${nombre} que cuesta ${precio}. ¿Está disponible?`;
  window.open(`https://api.whatsapp.com/send?phone=${telefono}&text=${encodeURIComponent(mensaje)}`, "_blank");
}

// Generar tarjetas
const container = document.getElementById("motosContainer");

  card.className = "card";
  card.innerHTML = `
    <img src="${moto.img}" alt="${moto.nombre}">
    <div class="card-content">
      <h3>${moto.nombre}</h3>
      <p>${moto.detalles}</p>
      <div class="price">${moto.precio}</div>
      <a class="btn-whatsapp" href="javascript:void(0)" onclick="openWhats('${moto.nombre}', '${moto.precio}')">Contactar por WhatsApp</a>
    </div>
  `;
  container.appendChild(card);
