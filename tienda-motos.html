<!doctype html>
<html lang="es">
<head>

<body>
  <header class="site-header">

      <a class="brand" href="index.html"><img src="images/logo.png" alt="Apacargo" class="brand-logo"><div><div class="brand-name">Apacargo</div><div class="brand-sub">Tienda • Motos</div></div></a>
      <nav class="nav" id="nav"><a href="index.html">Inicio</a><a href="rastreo.html">Rastreo</a><a href="admin.html" class="btn-outline">Admin</a></nav>

          </div>
