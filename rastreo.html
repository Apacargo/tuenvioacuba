<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rastreo de Env√≠os | Apacargo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body { background: #f4f7fb; color: #333; overflow-x: hidden; }
    header { background: linear-gradient(90deg, #004aad, #d4af37); color: #fff; text-align: center; padding: 20px; font-size: 1.8rem; font-weight: 600; letter-spacing: 1px; }
    main { display: flex; justify-content: center; align-items: center; flex-direction: column; padding: 40px 20px; max-width: 600px; margin: 0 auto; }
    .box { background: #fff; border-radius: 15px; padding: 30px 40px; width: 100%; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); }
    h2 { color: #004aad; margin-bottom: 20px; text-align: center; }
    label { display: block; margin: 10px 0 5px; font-weight: 500; }
    input { width: 100%; padding: 12px 15px; border: 1px solid #ccc; border-radius: 10px; font-size: 1rem; outline: none; }
    button { background: #d4af37; border: none; padding: 12px 25px; border-radius: 30px; color: white; font-weight: bold; font-size: 1rem; cursor: pointer; margin-top: 15px; width: 100%; }
    button:hover { background: #b9932f; }
    .resultado { background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); padding: 20px; margin-top: 30px; width: 100%; }
    .campo { margin: 10px 0; font-size: 1rem; }
    .campo strong { color: #004aad; }
    .note { font-size: 0.9rem; color: #777; text-align: center; margin-top: 10px; }
    footer { margin-top: 60px; text-align: center; background: #004aad; color: white; padding: 15px; font-size: 0.9rem; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>üöö Rastreo de Env√≠os | Apacargo</header>
  <main>
    <div class="box">
      <h2>Consulta tu Env√≠o</h2>
      <label for="codigo">N√∫mero de Rastreo</label>
      <input id="codigo" placeholder="Ej: AP-2025-000123" />
      <button onclick="consultarEnvio()">Consultar</button>
      <div id="mensaje" class="note"></div>
    </div>
    <div id="resultado" class="resultado hidden"></div>
  </main>
  <footer>¬© 2025 Apacargo ‚Äî Seguimiento de Env√≠os</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDUqgpXR7v5y0JqtNgEz7JMWIvOmRNerXI",
      authDomain: "apacargo-tracking.firebaseapp.com",
      projectId: "apacargo-tracking",
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.consultarEnvio = async () => {
      const codigo = document.getElementById("codigo").value.trim();
      const mensaje = document.getElementById("mensaje");
      const resultado = document.getElementById("resultado");
      mensaje.textContent = "";
      resultado.classList.add("hidden");
      resultado.innerHTML = "";

      if (!codigo) {
        mensaje.textContent = "‚ö†Ô∏è Introduce un n√∫mero de rastreo v√°lido.";
        return;
      }

      const snapshot = await getDocs(collection(db, "rastreo"));
      let encontrado = null;
      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.codigo === codigo) encontrado = data;
      });

      if (!encontrado) {
        mensaje.textContent = "‚ùå No se encontr√≥ ning√∫n env√≠o con ese n√∫mero.";
        return;
      }

      resultado.classList.remove("hidden");
      resultado.innerHTML = `
        <div class="campo"><strong>C√≥digo:</strong> ${encontrado.codigo}</div>
        <div class="campo"><strong>Cliente:</strong> ${encontrado.cliente || "‚Äî"}</div>
        <div class="campo"><strong>Estado:</strong> ${encontrado.estado}</div>
        <div class="campo"><strong>Ubicaci√≥n actual:</strong> ${encontrado.ubicacion || "‚Äî"}</div>
        <div class="campo"><strong>√öltima actualizaci√≥n:</strong> ${
          encontrado.fecha_actualizacion ? new Date(encontrado.fecha_actualizacion.seconds*1000).toLocaleString() : "‚Äî"
        }</div>`;
    };
  </script>
</body>
</html>
