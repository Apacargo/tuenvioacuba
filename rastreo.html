<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />

  <style>
    * {

    body {

    }

    header {

      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .box {
      background: #fff;
      border-radius: 15px;
      padding: 30px 40px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);

    @keyframes fadeIn {

    label {

    }

    input {

      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #004aad;
      box-shadow: 0 0 5px rgba(0, 74, 173, 0.3);
    }

    button {
      background: #d4af37;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 15px;
      width: 100%;
    }

    button:hover {
      background: #b9932f;
    }

    .resultado {

      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      padding: 20px;
      margin-top: 30px;
      width: 100%;
    }

    .campo {
      margin: 10px 0;
      font-size: 1rem;
      line-height: 1.5;
    }

    .campo strong {
      color: #004aad;
    }

    .note {
      font-size: 0.9rem;
      color: #777;
      text-align: center;
      margin-top: 10px;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      background: #004aad;
      color: white;
      padding: 15px;
      font-size: 0.9rem;
    }

    .hidden { display: none; }

    /* üì± Adaptaci√≥n m√≥vil */
    @media (max-width: 600px) {

    }
  </style>
</head>
<body>

  <header>üöö Rastreo de Env√≠os | Apacargo</header>

  <main>
    <div class="box">
      <h2>Consulta tu Env√≠o</h2>
      <label for="codigo">N√∫mero de Rastreo</label>
      <input id="codigo" placeholder="Ej: AP-2025-000123" />
      <button onclick="consultarEnvio()">Consultar</button>
      <div id="mensaje" class="note"></div>
    </div>

    <div id="resultado" class="resultado hidden"></div>
  </main>

  <footer>¬© 2025 Apacargo ‚Äî Seguimiento de Env√≠os</footer>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // === CONFIGURACI√ìN SUPABASE ===
    const SUPABASE_URL = "https://nqzpmhlxknbtkthifzqt.supabase.co";
    const SUPABASE_KEY = "sb_publishable_dkA9p3BDWz6T7bWWex3BsA__1s2ZamA";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    window.consultarEnvio = async function () {
      const codigo = document.getElementById("codigo").value.trim();
      const mensaje = document.getElementById("mensaje");
      const resultado = document.getElementById("resultado");

      mensaje.textContent = "";
      resultado.classList.add("hidden");
      resultado.innerHTML = "";

      if (!codigo) {
        mensaje.textContent = "‚ö†Ô∏è Introduce un n√∫mero de rastreo v√°lido.";
        return;
      }

      const { data, error } = await supabase
        .from("rastreo")
        .select("*")
        .eq("codigo", codigo)
        .single();

      if (error || !data) {
        mensaje.textContent = "‚ùå No se encontr√≥ ning√∫n env√≠o con ese n√∫mero.";
        return;
      }

      resultado.classList.remove("hidden");
      resultado.innerHTML = `
        <div class="campo"><strong>C√≥digo:</strong> ${data.codigo}</div>
        <div class="campo"><strong>Cliente:</strong> ${data.cliente || "‚Äî"}</div>
        <div class="campo"><strong>Estado:</strong> ${data.estado}</div>
        <div class="campo"><strong>Ubicaci√≥n actual:</strong> ${data.ubicacion || "‚Äî"}</div>
        <div class="campo"><strong>√öltima actualizaci√≥n:</strong> ${
          data.fecha_actualizacion
            ? new Date(data.fecha_actualizacion).toLocaleString()
            : "‚Äî"
        }</div>
      `;
    };
  </script>
</body>
</html>
