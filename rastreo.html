<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rastreo de Envíos • Apacargo</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/rastreo.js"></script>
</head>
<body>
  <header class="navbar">
    <h1>Rastreo de Envíos Apacargo</h1>
  </header>

  <main style="padding:20px;">
    <section>
      <h2>Introduce tu código de envío</h2>
      <form id="rastreo-form">
        <input type="text" id="codigo" placeholder="Ej: APA123456" required>
        <button type="submit">Rastrear</button>
      </form>
      <p id="mensaje" style="color:red; margin-top:10px;"></p>
    </section>

    <section id="resultado" style="display:none; margin-top:30px;">
      <h2>Detalles del Envío</h2>
      <div id="detalles" class="rastreo-detalles"></div>
    </section>
  </main>
</body>
</html>
