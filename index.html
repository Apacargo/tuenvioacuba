<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apacargo | Tu envío a Cuba</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ==== NAVBAR ==== -->
  <header class="navbar">
    <div class="logo">
      <img src="images/logo.png" alt="Apacargo Logo">
    </div>
    <button class="menu-toggle" id="menuToggle" aria-label="Abrir menú">☰</button>
    <nav id="navMenu">
      <a href="index.html">Inicio</a>
      <a href="tienda-carros.html">Tienda de Carros</a>
      <a href="tienda-motos.html">Tienda de Motos</a>
      <a href="tienda-triciclos.html">Triciclos</a>
      <a href="rastreo.html">Rastreo</a>
      <a href="quienes-somos.html">Quiénes Somos</a>
      <a href="politicas.html">Políticas</a>
      <a href="productos.html">Equipos y Productos</a>
    </nav>
  </header>

  <!-- ==== SECCIÓN PRINCIPAL ==== -->
  <section class="hero">
    <div class="hero-content">
      <h1>Bienvenido a <span>Apacargo</span></h1>
      <p>Tu envío a Cuba más rápido, seguro y confiable.</p>
      <a href="tienda-carros.html" class="btn-gold">Explorar Vehículos</a>
    </div>
  </section>

  <!-- ==== PIE DE PÁGINA ==== -->
  <footer class="footer">
    <p>© 2025 Apacargo. Todos los derechos reservados.</p>
  </footer>

  <!-- ==== SCRIPT MENÚ MÓVIL ==== -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const toggle = document.getElementById("menuToggle");
      const navMenu = document.getElementById("navMenu");

      // Toggle menú
      toggle.addEventListener("click", (e) => {
        navMenu.classList.toggle("show");
      });

      // Cerrar al hacer click fuera (móvil)
      document.addEventListener("click", (e) => {
        if (!navMenu.classList.contains('show')) return;
        const target = e.target;
        if (target === toggle || navMenu.contains(target)) return;
        navMenu.classList.remove('show');
      });

      // Asegurar comportamiento al cambiar tamaño
      window.addEventListener('resize', () => {
        if (window.innerWidth > 768) navMenu.classList.remove('show');
      });
    });
  </script>

</body>
</html>
