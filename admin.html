<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Administrativo • Apacargo</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/admin.js"></script>
</head>
<body>
  <header class="navbar">
    <h1>Panel Administrativo Apacargo</h1>
  </header>

  <main style="padding: 20px;">
    <!-- LOGIN -->
    <section id="login-section">
      <h2>Iniciar Sesión</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Correo" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Entrar</button>
      </form>
      <p id="login-error" style="color:red;"></p>
    </section>

    <!-- PANEL -->
    <section id="panel-section" style="display:none;">
      <h2>Agregar Envío</h2>
      <form id="add-form">
        <input type="text" id="codigo" placeholder="Código de envío" required>
        <input type="text" id="cliente" placeholder="Nombre del cliente" required>
        <input type="text" id="destino" placeholder="Destino" required>
        <input type="text" id="estado" placeholder="Estado actual" required>
        <button type="submit">Agregar Envío</button>
      </form>

      <h2>Lista de Envíos</h2>
      <div id="envios-list"></div>

      <button id="logout-btn" style="margin-top:20px;">Cerrar Sesión</button>
    </section>
  </main>
</body>
</html>
