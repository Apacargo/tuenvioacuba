<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Administrativo | Apacargo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f4f7fb;
      margin: 0;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #004aad, #d4af37);
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    main {
      display: flex;
      justify-content: center;
      flex-direction: column;
      padding: 50px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .box {
      background: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border-radius: 15px;
      padding: 30px 40px;
      width: 100%;
      margin-bottom: 30px;
    }

    h2 {
      color: #004aad;
      margin-bottom: 20px;
      text-align: center;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      margin-top: 10px;
    }

    button {
      background: #d4af37;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
    }

    button:hover { background: #b9932f; }

    .envios {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      padding: 20px;
      margin-top: 20px;
    }

    .envio-item {
      border-bottom: 1px solid #eee;
      padding: 12px 0;
    }

    .envio-item:last-child { border: none; }

    .envio-id { color: #004aad; font-weight: bold; }

    footer {
      margin-top: 60px;
      text-align: center;
      background: #004aad;
      color: white;
      padding: 15px;
      font-size: 0.9rem;
    }

    .note { font-size: 0.85rem; color: #777; margin-top: 15px; }

    .login-box {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 100px auto;
      text-align: center;
    }

    .hidden { display: none; }
  </style>
</head>
<body>

<header>üîê Panel Administrativo | Apacargo</header>

<div id="login" class="login-box">
  <h2>Acceso Restringido</h2>
  <p>Introduce tus credenciales</p>
  <input id="user" placeholder="Usuario" />
  <input id="pass" type="password" placeholder="Contrase√±a" />
  <button onclick="login()">Ingresar</button>
  <div id="loginMsg" class="note"></div>
</div>

<main id="panel" class="hidden">
  <div class="box">
    <h2>Actualizar Estado de Env√≠o</h2>
    <input id="trackId" placeholder="C√≥digo del env√≠o" />
    <input id="cliente" placeholder="Cliente" />
    <select id="status">
      <option value="">Seleccionar estado...</option>
      <option>Recibido en Miami</option>
      <option>En tr√°nsito hacia Cuba</option>
      <option>En Aduana de La Habana</option>
      <option>En distribuci√≥n</option>
      <option>Entregado</option>
    </select>
    <input id="location" placeholder="Ubicaci√≥n" />
    <textarea id="notes" placeholder="Notas (opcional)"></textarea>
    <button onclick="addShipment()">Agregar / Actualizar env√≠o</button>
  </div>

  <div class="envios">
    <h2>üìã Envios Registrados</h2>
    <div id="enviosList">Cargando env√≠os...</div>
  </div>
</main>

<footer>¬© 2025 Apacargo ‚Äî Acceso restringido</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "https://nqzpmhlxknbtkthifzqt.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xenBtaGx4a25idGt0aGlmenF0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEyNTE4ODgsImV4cCI6MjA3NjgyNzg4OH0.1JQTXbdTslRUz9VTeXB5rq6I-aKhdQ-lDC51QMpMGqU";
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const ADMIN_USER = "JMS";
const ADMIN_PASS = "jms980320";

function login() {
  const u = document.getElementById("user").value.trim();
  const p = document.getElementById("pass").value.trim();
  const msg = document.getElementById("loginMsg");

  if(u===ADMIN_USER && p===ADMIN_PASS){
    document.getElementById("login").classList.add("hidden");
    document.getElementById("panel").classList.remove("hidden");
    loadShipments();
  } else msg.textContent = "‚ùå Usuario o contrase√±a incorrectos.";
}

async function loadShipments(){
  const list = document.getElementById("enviosList");
  const { data, error } = await supabase
    .from("rastreo")
    .select("*")
    .order("fecha_actualizacion",{ascending:false});

  if(error) { list.innerHTML="üö´ Error al cargar env√≠os"; return; }
  if(!data.length) { list.innerHTML="No hay env√≠os registrados"; return; }

  list.innerHTML = data.map(e => `
    <div class="envio-item">
      <div class="envio-id">${e.codigo}</div>
      <div>Cliente: ${e.cliente || "‚Äî"}</div>
      <div>Estado: ${e.estado}</div>
      <div>Ubicaci√≥n: ${e.ubicacion || "‚Äî"}</div>
      <div>√öltima actualizaci√≥n: ${new Date(e.fecha_actualizacion).toLocaleString()}</div>
      ${e.notas ? `<div>Notas: ${e.notas}</div>` : ""}
    </div>
  `).join("");
}

async function addShipment(){
  const codigo = document.getElementById("trackId").value.trim();
  const cliente = document.getElementById("cliente").value.trim();
  const estado = document.getElementById("status").value;
  const ubicacion = document.getElementById("location").value.trim();
  const notas = document.getElementById("notes").value.trim();

  if(!codigo || !estado) return alert("Completa los campos obligatorios");

  const { error } = await supabase
    .from("rastreo")
    .upsert({codigo, cliente, estado, ubicacion, notas, fecha_actualizacion: new Date()},{onConflict:"codigo"});

  if(error) alert("Error al guardar: "+error.message);
  else {
    alert("‚úÖ Env√≠o guardado correctamente");
    loadShipments();
  }
}
</script>
</body>
</html>
