<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Administrativo | Apacargo</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f4f7fb;
      margin: 0;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #004aad, #d4af37);
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      padding: 50px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .box {
      background: #fff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      border-radius: 15px;
      padding: 30px 40px;
      width: 100%;
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #004aad;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #004aad;
      box-shadow: 0 0 5px rgba(0, 74, 173, 0.3);
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      background: #d4af37;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 15px;
      display: block;
      width: 100%;
    }

    button:hover {
      background: #b9932f;
    }

    .envios {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      padding: 20px;
      margin-top: 30px;
    }

    .envio-item {
      border-bottom: 1px solid #eee;
      padding: 12px 0;
    }

    .envio-item:last-child {
      border: none;
    }

    .envio-id {
      color: #004aad;
      font-weight: bold;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      background: #004aad;
      color: white;
      padding: 15px;
      font-size: 0.9rem;
    }

    .note {
      font-size: 0.85rem;
      color: #777;
      text-align: center;
      margin-top: 15px;
    }

    .login-box {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 100px auto;
      text-align: center;
    }

    .hidden { display: none; }
  </style>
</head>
<body>

  <header>üîê Panel Administrativo | Apacargo</header>

  <!-- LOGIN -->
  <div id="login" class="login-box">
    <h2>Acceso Restringido</h2>
    <p>Introduce tus credenciales para ingresar al panel</p>
    <label for="user">Usuario</label>
    <input id="user" placeholder="admin" />
    <label for="pass">Contrase√±a</label>
    <input id="pass" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
    <button onclick="login()">Ingresar</button>
    <div id="loginMsg" class="note"></div>
  </div>

  <!-- PANEL PRINCIPAL -->
  <main id="panel" class="hidden">
    <div class="box">
      <h2>Actualizar Estado de Env√≠o</h2>
      <form id="updateForm" onsubmit="return updateShipment(event)">
        <label for="trackId">C√≥digo del Env√≠o</label>
        <input id="trackId" placeholder="Ej: AP-2025-000123" required />

        <label for="status">Estado del Env√≠o</label>
        <select id="status" required>
          <option value="">Seleccionar estado...</option>
          <option>Recibido en Miami</option>
          <option>En tr√°nsito hacia Cuba</option>
          <option>En Aduana de La Habana</option>
          <option>En distribuci√≥n</option>
          <option>Entregado</option>
        </select>

        <label for="location">Ubicaci√≥n Actual</label>
        <input id="location" placeholder="Ej: La Habana, Santiago, Holgu√≠n..." required />

        <label for="notes">Notas (opcional)</label>
        <textarea id="notes" placeholder="Detalles adicionales o comentarios"></textarea>

        <button type="submit">Guardar Actualizaci√≥n</button>
      </form>
      <div id="updateMessage" class="note"></div>
    </div>

    <div class="envios">
      <h2>üìã √öltimos Env√≠os Actualizados</h2>
      <div id="enviosList">
        <p>Cargando env√≠os...</p>
      </div>
    </div>
  </main>

  <footer>¬© 2025 Apacargo ‚Äî Acceso restringido</footer>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const SUPABASE_URL = "https://nqzpmhlxknbtkthifzqt.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xenBtaGx4a25idGt0aGlmenF0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEyNTE4ODgsImV4cCI6MjA3NjgyNzg4OH0.1JQTXbdTslRUz9VTeXB5rq6I-aKhdQ-lDC51QMpMGqU";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const ADMIN_USER = "JMS";
    const ADMIN_PASS = "jms980320";

    function showPanel() {
      document.getElementById("login").classList.add("hidden");
      document.getElementById("panel").classList.remove("hidden");
      loadShipments();
    }

    window.login = function() {
      const u = document.getElementById("user").value.trim();
      const p = document.getElementById("pass").value.trim();
      const msg = document.getElementById("loginMsg");

      if (u === ADMIN_USER && p === ADMIN_PASS) {
        showPanel();
      } else {
        msg.textContent = "‚ùå Usuario o contrase√±a incorrectos.";
      }
    };

    async function loadShipments() {
      const list = document.getElementById("enviosList");
      const { data, error } = await supabase
        .from("rastreo")
        .select("*")
        .order("fecha_actualizacion", { ascending: false });

      if (error) {
        list.innerHTML = `<p>Error al cargar: ${error.message}</p>`;
        return;
      }

      if (!data.length) {
        list.innerHTML = `<p>No hay env√≠os registrados a√∫n.</p>`;
        return;
      }

      list.innerHTML = data
        .map(
          (envio) => `
          <div class="envio-item">
            <div class="envio-id">${envio.codigo}</div>
            <div>Cliente: ${envio.cliente}</div>
            <div>Estado: ${envio.estado}</div>
            <div>Ubicaci√≥n: ${envio.ubicacion || "‚Äî"}</div>
            <div>√öltima actualizaci√≥n: ${new Date(envio.fecha_actualizacion).toLocaleString()}</div>
          </div>
        `
        )
        .join("");
    }

    window.updateShipment = async function (e) {
      e.preventDefault();
      const id = document.getElementById("trackId").value.trim();
      const estado = document.getElementById("status").value;
      const ubicacion = document.getElementById("location").value.trim();
      const notas = document.getElementById("notes").value.trim();
      const msg = document.getElementById("updateMessage");

      if (!id || !estado || !ubicacion) {
        msg.textContent = "‚ö†Ô∏è Completa todos los campos obligatorios.";
        return;
      }

      const { error } = await supabase
        .from("rastreo")
        .update({ estado, ubicacion, notas, fecha_actualizacion: new Date() })
        .eq("codigo", id);

      if (error) {
        msg.textContent = "‚ùå Error al actualizar: " + error.message;
      } else {
        msg.textContent = "‚úÖ Env√≠o actualizado correctamente.";
        document.getElementById("updateForm").reset();
        loadShipments();
      }
    };
  </script>
</body>
</html>
