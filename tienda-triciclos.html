<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tienda • Triciclos • Apacargo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html"><img src="images/logo.png" alt="Apacargo" class="brand-logo"><div><div class="brand-name">Apacargo</div><div class="brand-sub">Tienda • Triciclos</div></div></a>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <h2>Triciclos • Eléctricos y de combustión</h2>
        <div class="car-grid">
          <div class="car-card">
            <img src="images/sample-tri-1.jpg" alt="Triciclo eléctrico">
            <div class="car-body"><h4>Triciclo Eléctrico — 3 plazas</h4><p class="small">Ideal para transporte ligero</p><div class="car-actions"><button class="btn btn-gold" onclick="openWhats('Triciclo Eléctrico')">Comprar</button></div></div>
          </div>
          <div class="car-card">
            <img src="images/sample-tri-2.jpg" alt="Triciclo gasolina">
            <div class="car-body"><h4>Triciclo Gasolina — 2 plazas</h4><p class="small">Motor 200cc</p><div class="car-actions"><button class="btn btn-gold" onclick="openWhats('Triciclo Gasolina')">Comprar</button></div></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer"><div class="container footer-inner"><div><strong>Apacargo</strong></div><div class="socials"><a href="index.html">Volver</a></div></div></footer>
  <script src="script.js"></script>
</body>
</html>
